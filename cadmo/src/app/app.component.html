<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header color="primary">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navigateToHome()">
          <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
          Home
        </ion-item>
        <ion-item (click)="navigateToCorsi()">
          <ion-icon name="book-outline" slot="start" color="dark"></ion-icon>
          Corsi
        </ion-item>
        <!--<ion-item (click)="navigateToDashboard()">
          <ion-icon name="speedometer-outline" slot="start" color="dark"></ion-icon>
          Dashboard
        </ion-item>-->
        <ion-item (click)="navigateToChiSiamo()">
          <ion-icon name="people-outline" slot="start" color="dark"></ion-icon>
          Chi Siamo
        </ion-item>
        <ion-item (click)="navigateToContatti()">
          <ion-icon name="call-outline" slot="start" color="dark"></ion-icon>
          Contatti
        </ion-item>
        <ion-item (click)="navigateToAccesso()">
          <ion-icon name="log-in-outline" slot="start" color="dark"></ion-icon>
          Accedi/Registrati
        </ion-item>
        <ion-item (click)="navigateToImpostazioni()">
          <ion-icon name="settings-outline" slot="start" color="dark"></ion-icon>
          Impostazioni
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
